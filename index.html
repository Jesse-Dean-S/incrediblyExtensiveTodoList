<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do List</title>
</head>

<body>

    <div class="container-md">
        <!-- make the to do here -->
        <ul id="todoList"></ul>
        <form>
            <div class="mb-3">
                <label for="todoText" class="form-label">What are your tasks today</label>
                <input type="text" class="form-control" id="todoText" placeholder="Enter Todo Here">
            </div>
            <div class="mb-3">
                <input type="submit" value="Submit Text" id="todoSubmit">
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 requires this script-->
    <script src="js/todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
